	<h2 class="major">Plas</h2>
	<p>Angeblich soll Plas einmal ein Wirtshaus gewesen sein, ähnlich wie das Fic – das Victoria Inn. Unter dem Gebäude befand sich früher ein Keller. Später war hier ein Milchladen, in dem die Dorfbewohner mit Krügen ihre Milch abholten. 1841 lebte Thomas Jones in Plas. Er war Schneider.</p>
