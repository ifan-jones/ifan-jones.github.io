<!DOCTYPE HTML>

<html>
<head>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script type="text/javascript">



function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}

function codeAddress() {
const params = new URLSearchParams(document.location.search);
const plang = params.get("lang");
const ploc = params.get("loc");
const clang = getCookie("lang");
const path = window.location.href.split('.html')[0];            
alert('ok PLang: ' + plang  + '  PLoc: ' + ploc + '  Path: ' + path + ' Cookie: ' + clang );

if ("string" == typeof plang) 
  { const url = path + ploc + plang + '.html'; 
    setCookie('lang', plang, 1);
    alert('Have parameter URL: ' + url);
    return url;
   }
else 
  { const url = path + ploc + clang + '.html';
    alert('No Parameter URL: ' + url);
    return url;
   }
 }



$(document).ready(function () {
  const  URL = codeAddress();
    alert('-> '+ URL);
    window.location.href = URL;
});
</script>

</head>

</html>
